---
- name: Run using a project directory
  hosts: localhost
  gather_facts: no

  tasks:
    - name: remove network
      docker_network:
        name: monitoring
        state: absent

    - name: profana down
      docker_compose:
        project_src: profana
        state: absent

    - name: nginx down
      docker_compose:
        project_src: nginx
        state: absent
